<div class="container">
  <form class="example-form" style="margin: 20px; padding: 20px;">
    <mat-form-field class="example-full-width">
      <input type="text" placeholder="Methods" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</div>

<button class="bottom-rigth-button" (click)="navigateToDataset()">Next</button>
