<!-- dataset.html -->
<div class="section">
  <h1>Check dataset attributes</h1>
  <p>Dataset Imported: Project X.csv<br/>Selected ASD method: Scrum</p>
</div>

<div>
 <p class="p1"> Minimum set of attributes:</p>
  <table>
    <tr>
      <td>sprint Id</td>
      <td><button class="delete-button" (click)="toggleButton(0)" [ngClass]="{'checked': isChecked[0]}">x</button></td>
    </tr>
    <tr>
      <td>project Id</td>
      <td><button class="delete-button" (click)="toggleButton(1)" [ngClass]="{'checked': isChecked[1]}">✓</button></td>
    </tr>
    <tr>
      <td>Issue Id</td>
      <td><button class="delete-button" (click)="toggleButton(2)" [ngClass]="{'checked': isChecked[2]}">x</button></td>
    </tr>
    <tr>
      <td>Tasks</td>
      <td><button class="delete-button" (click)="toggleButton(3)" [ngClass]="{'checked': isChecked[3]}">✓</button></td>
    </tr>
    <tr>
      <td>Resource</td>
      <td><button class="delete-button" (click)="toggleButton(4)" [ngClass]="{'checked': isChecked[4]}">✓</button></td>
    </tr>
    <tr>
      <td>Timestmp</td>
      <td><button class="delete-button" (click)="toggleButton(5)" [ngClass]="{'checked': isChecked[5]}">✓</button></td>
    </tr>
  </table>
  <table class="middle-right-table" *ngIf="showDataSet">
    <tr>
      <th>Case</th>
      <th>Activity</th>
      <th>Timestamp</th>
      <th>Resource</th>
    </tr>
    <tr *ngFor="let item of tableData">
      <td>{{ item.case }}</td>
      <td>{{ item.activity }}</td>
      <td>{{ item.timestamp }}</td>
      <td>{{ item.resource }}</td>
    </tr>
  </table>
  



<button class="bottom-left-button" (click)="navigateToMethod()">Back</button>
<button class="bottom-rigth-button" (click)="navigateToPerspective()">Next</button>


  <script>
   function toggleButton(index) {
    const buttons = document.getElementsByClassName('delete-button');
    buttons[index].classList.toggle('checked');
    buttons[index].innerHTML = '';
  }
  </script>
</div>
